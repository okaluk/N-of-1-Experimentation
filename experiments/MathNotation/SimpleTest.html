<script>
    let element = ['$$\\sqrt[{\\sqrt[{3 \\times 1}]{{\\frac{40}{5}}}}]{36}$$', "Hello", '$$\\sqrt[{\\sqrt[{3 \\times 1}]{{\\frac{40}{5}}}}]{36}$$'];
    let counter = 0;
    let textNode = document.createTextNode(element[0]);
    let e = document.body;
    e.appendChild(textNode);

    const delay = ms => new Promise(res => setTimeout(res, ms));
    const yourFunction = async () => {
        await delay(1000);
        counter++;
        textNode = document.createTextNode(element[counter]);
        document.body.appendChild(textNode);
        MathJax.typeset();
        await delay(2000);
        console.log("Waited an additional 5s");
    };

    yourFunction();

</script>
